<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O.p Relacionais</title>
</head>

<body>

    <script>

        console.log('1)','1' == 1)
        console.log('2)','1' === 1)
        console.log('3)','4' != 4)
        console.log('4)','1' !== 4)

        console.log('5)','3' < 1)
        console.log('6)','3' > 1)
        console.log('7)','3' <= 1)
        console.log('8)','3' >= 1)
    </script>
    
</body>

</html>
